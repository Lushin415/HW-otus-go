version: '3.8'

services:
  postgres-chat:
    image: postgres:16.2-alpine
    container_name: postgres-chat
    restart: always
    environment:
      POSTGRES_USER: "${DB_USER}"
      POSTGRES_PASSWORD: "${DB_PASSWORD}"
      POSTGRES_DB: "${DB_NAME}"
      PGDATA: "/var/lib/postgresql/data/pgdata"
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  app:
    build:
      context: ../hw15_go_sql
      dockerfile: ../hw16_docker/Dockerfile
    container_name: my-app
    restart: "no"
    ports:
      - "${APP_PORT}:${APP_PORT}"
    depends_on:
      - postgres-chat
    env_file:
      - .env
    command: ["./main"]

volumes:
  pgdata: